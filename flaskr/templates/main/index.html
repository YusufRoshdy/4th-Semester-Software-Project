{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Main{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('main.dropdown') }}">Menu</a>
  {% endif %}
{% endblock %}

{% block content %}
<div class="action" >
  <select name= colours method="GET" action="/">
    {% for colour in colours %}
    <option value= "{{colour}}" SELECTED>{{ colour }}</option>"
    {% endfor %}
</select>
</div>
{% endblock %}
